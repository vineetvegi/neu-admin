<html>
  <header>This will add the edit events data</header>
  <title>This will let the admin to Add Events!!</title>
  <link rel="stylesheet" href="CSS/main.css" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <body class="addClass">
    <form id="myForm" method="post">
      <div class="form-row">
        <div class="form-group col-md-6 text-center">
          <label for="inp_id">Id</label>
          <input
            type="number"
            class="form-control text-center"
            id="inp_id"
            placeholder="Id"
          />
        </div>
        <div class="form-group col-md-6 text-center">
          <label for="inp_name">Name</label>
          <input
            type="text"
            class="form-control text-center"
            id="inp_name"
            placeholder="Name"
          />
        </div>
        <div class="form-group col-md-6 text-center">
          <label for="inp_date">Date</label>
          <input
            type="date"
            class="form-control text-center"
            id="inp_date"
            placeholder="Date"
          />
        </div>
        <div class="form-group col-md-6 text-center">
          <label for="inp_time">Time</label>
          <input
            type="time"
            class="form-control text-center"
            id="inp_time"
            placeholder="Time"
          />
        </div>
        <div class="form-group col-md-8 text-center">
          <label for="inp_url">Url</label>
          <input
            type="url"
            class="form-control text-center"
            id="inp_url"
            placeholder="Url"
          />
        </div>
      </div>
      <div class="text-center">
        <button type="submit" id="btn-submit">Submit</button>
      </div>
    </form>
  </body>
  <script src="main.js"></script>
</html>
